<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Title Page-->
    <title>Deluxe's - Cadastro</title>
    <!-- Icons font CSS-->
    <link href="a/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="a/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="a/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="a/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="a/css/main.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Cadastro de Eventos Deluxe's</h2>
                </div>
                <div class="card-body">
                    <form id="formEvento" method="POST" action="#" class="row g-3 need-validation" novalidate>
                        <div class="form-row m-b-55">
                            <div class="name">Nome Artístico\*</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" id="artista" name="artista" required>
                                            <label class="label--desc">Nome Artístico</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Endereço\*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="endereco" name="endereco" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Cidade\*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="cidade" name="cidade" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Estado\*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="estado" name="estado" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Preço*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="preco" name="preco" pattern="^(\d{1,3}(,\d{3})*|(\d+))(\.\d{2})?$" required>
                                </div>
                            </div>
                        </div>
                        <script src="a/js/scriptLogin.js"></script>
                        <div class="form-row">
                            <div class="name">Quantidade de Ingressos\*</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="qntdingresso" name="quantidade-ingressos" pattern="\d+" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn--radius-2 btn--red" name="enviar" type="submit">Finalizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main JS-->
    <script src="a/js/global.js"></script>
    <script src="./scripts/scriptEvento.js"></script>
</body>
</html>
